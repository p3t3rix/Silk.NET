name: Website Build
on:
  push:
    branches:
      - 'feature/heavy-wip-website'
  pull_request:
    # none
jobs:
  Build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'true'
    - name: Setup .NET 6.0
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.100-preview.7.21379.14
    - name: Run Statiq
      run: dotnet run -c Release --project src/Website/Silk.NET.Statiq/Silk.NET.Statiq.csproj
    - name: Push to Website Branch
      run: |
        git config --local user.email "9011267+dotnet-bot@users.noreply.github.com"
        git config --local user.name "The Silk.NET Automaton"
        git add -f docs/
        git commit -am "Push latest built in-development GitHub Pages site"
        git push -f origin HEAD:ci/github-pages